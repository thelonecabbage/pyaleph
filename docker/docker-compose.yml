version: '3'
services:
  aleph:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    volumes:
      - ../config.yml:/pyaleph/config.yml
    ports:
      - "5001:5001"
    links:
      - mongo
  mongo:
    image: mongo:4
    volumes: 
      - /data/mongodb/db:/data/db
    ports:
      - "27017:27017"